<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/frontEnd/styles.css">   
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script defer src="/frontEnd/manager.js"></script>
</head>
<body>
 <!-- Navbar Section -->
 <nav class="navbar">
  <div class="navbar__container">
    <a href="#" id="navbar__logo">Employee Pay Back</a>
   
    
    <ul class="navbar__menu">
      <li class="navbar__item">
        <a href="#" class="navbar__links" id="logout">Logout</a>
      </li>
      <ul class="navbar__menu">
        
      
     
    </ul>
  </div>
</nav>
<div class="hero" id="home">
  <div class="hero__container">
    <div style=>
      <ul>
        <th>Reimbursement ID: <input  style="width: 180px;" id="reimbursement"></th>
      </ul>
    </div>
    <div>
      <ul>
        <div class="control" style="margin-bottom: 30px"  >
          <label class="radio" id="approval" >
            <input type="radio" class="approval" name="approval" value="a" id="a">
            Approve
          </label>
          <label class="radio">
            <input type="radio" class="approval" name="approval" value="b" id ="b": style="margin-left: 35px">
            Deny
            </label>
        
          </label>
          <button style="margin-left: 25px ; margin-top: 20px; height: 30px; width: 115px;" class="small-button" id="submit">Submit</button>
        
          
        </div>
      </ul>
    </div>
  <table id="reimbursement-table" style="width:100%">
    <thead style="background-color: rgb(66, 3, 75);">
    <tr>      
      <th><select name="employee_id_box" id="employee_id_box" style="background-color: rgb(0, 0, 0);">
        <option value="Employee ID" >Employee ID</option>

      </select>
    </th>
      <th>Reimbursement ID</th>
      <th>Amount</th>
      <th><select name="re-type" id="re-type" style="background-color: rgb(0, 0, 0);">
        <option value="type_of">Type of Reimbursement</option>
        <option value="a">Lodging</option>
        <option value="b">Travel</option>
        <option value="c">Food</option>
        <option value="d">Other</option>
      </select>
    </th>
      <th>Description</th>
      
      <th><select name="status" id="status" style="background-color: rgb(0, 0, 0);">
        <option value="Status">--Status--</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Denied">Declined</option>
      </select>
      <th>Submitted</th>
      <th>Resolved</th>
      <th>Resolved By</th>
      <th>Receipt</th>
    </th>
    
  </tr>
  </thead>
  
        <tbody  style="text-emphasis-color: white;">
        </tbody>
    </table>
    <button class="button" style="height: 30px; margin-bottom:20px; margin-left: 10px; width: 30%; height: 50px; margin-top: 40px;"  id="populate">Refresh Table</button>
