<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>


  
   <div class="container is-fluid has-background-grey">
     <div class="columns is-justify-content-center">
        <div class="column is-6 has-background-danger-light pb-6">
          <h1 class="is-size-2 has-text-left pb-6">Employee Reimbursement Login

            Access-Control-Allow-Origin: *
          </h1>
          <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" placeholder="Username" id="username-login-input">
              </div>
          </div>
          <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="text" placeholder="Password" id="password-login-input">
              </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="login-btn" class="button is-grey-light">Login</button>
              <button id="registration-btn" class="button is-grey-light">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="/login.js"></script>
</body>
</html>
