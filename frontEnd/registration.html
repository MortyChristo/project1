<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Website</title>
    <link rel="stylesheet" href="/frontEnd/styles.css">   
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/frontEnd/index.html" id="navbar__logo">Employee Pay Back</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/frontEnd/index.html" class="navbar__links" id="home-page">Home</a>
          </li>
          
          
          <li class="navbar__btn">
            <a href="/frontEnd/login.html" class="button" id="login">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading" style="margin-bottom: 100px; margin-top: 0px;"><span>Register </span>Now</h1>
        <tbody>
          <ul class="label" style= "color: white; margin-bottom: 20px">Employee ID:   <span style="margin-left: 15px"><input class="input" type="text" placeholder="000000" id="employee-id-input"></span></ul>
          <ul class="label" style= "color: white; margin-bottom: 20px">Username:   <span style="margin-left: 35px"><input class="input" type="text" placeholder="Username" id="username-input"></span></ul>
          <ul class="label" style= "color: white; margin-bottom: 20px">Password:   <span style="margin-left: 35px"><input class="input" type="text" placeholder="Password123!" id="password-input"></span></ul>
          <ul class="label" style= "color: white; margin-bottom: 20px">First Name:   <span style="margin-left: 25px"><input class="input" type="text" placeholder="John" id="firstname-input"></span></ul>
          <ul class="label" style= "color: white; margin-bottom: 20px">Last Name:   <span style="margin-left: 25px"><input class="input" type="text" placeholder="Doe" id="lastname-input"></span></ul>
          <ul class="label" style= "color: white; margin-bottom: 20px">Email Address:   <span><input class="input" type="text" placeholder="person@domain.com" id="email-input"></span></ul>

        </tbody>
        <button id="register-submit-btn" class="button" style="width: 100px; margin-top: 40px "><a>Register</a></button>

    <script src="/frontEnd/registration.js"></script>
